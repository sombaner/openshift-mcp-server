apiVersion: v1
kind: Namespace
metadata:
  name: gaming-demo
  labels:
    app.kubernetes.io/managed-by: ai-mcp-openshift-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-gaming-app
  namespace: gaming-demo
  labels:
    app: sample-gaming-app
    version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-gaming-app
  template:
    metadata:
      labels:
        app: sample-gaming-app
        version: "1.0.0"
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: sample-gaming-app
        image: quay.io/default/sample-gaming-app:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sample-gaming-app
  namespace: gaming-demo
  labels:
    app: sample-gaming-app
spec:
  selector:
    app: sample-gaming-app
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: sample-gaming-app
  namespace: gaming-demo
  labels:
    app: sample-gaming-app
  annotations:
    haproxy.router.openshift.io/timeout: 60s
spec:
  to:
    kind: Service
    name: sample-gaming-app
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
